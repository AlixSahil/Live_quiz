<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Quiz - Redirecting</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script stores the path and redirects to the base URL
      // The index.html will then restore the path via client-side routing
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/Live_quiz/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
